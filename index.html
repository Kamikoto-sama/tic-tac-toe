<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <table class="table">
            <tbody id="fieldWrapper">

            </tbody>
        </table>
    </div>
    <div>
        <button class="resetButton" id="reset">Сначала</button>
    </div>
    <div>
        <label id="currentPlayer">Current player</label>
    </div>
    <div id="settings">
        <div id="fieldSize">
            <label for="fieldSizeValue">Field size</label>
            <input type="number" id="fieldSizeValue" value="3">
            <input type="checkbox" id="expandFieldValue" checked>
            <label for="expandFieldValue">Auto expand field</label>
        </div>
        <div id="goal">
            <label for="goalValue">Goal</label>
            <input type="number" id="goalValue" value="3">
            <input type="checkbox" id="increaseGoalValue">
            <label for="increaseGoalValue">Increase goal with field size</label>
        </div>
        <div id="aiUse">
            <input type="checkbox" id="useAiValue">
            <label for="useAiValue">Use AI</label>
        </div>
        <div id="alertWinner">
            <input type="checkbox" id="alertWinnerValue">
            <label for="alertWinner">Alert winner</label>
        </div>
        <div>
            <input type="button" id="testWinBtn" value="Test win">
            <input type="button" id="testDrawBtn" value="Test draw">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
